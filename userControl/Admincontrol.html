<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="BigForm-Cont"></div>
        <h1>This is admin Control</h1>
        <form id="admin-StudentForm" method="post">
            <label for="idInput">ID</label>
            <input type="text" id="idInput" class="stdnt-input" name="id">
      
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" class="stdnt-input" name="studentName">
      
            <label for="studentGrade">Grade</label>
            <input type="number" id="studentGrade" class="stdnt-input" name="studentGrade">
    
            <label for="ClassNum">Class Number</label>
            <input type="number" id="ClassNum" class="stdnt-input" name="ClassNum">
      
            <div class="sub-cont">
                <input id="get" class="submit-btn" type="submit" value="Search" formaction="/get-secret">
                <input id="post" class="submit-btn" type="submit" value="Add" formaction="/post-secret">
                <input id="patch" class="submit-btn" type="submit" value="Edit" formaction="/patch-secret">
                <input id="delete" class="submit-btn" type="submit" value="Remove" formaction="/delete-secret">
            </div>
        </form>
</body>
</html>

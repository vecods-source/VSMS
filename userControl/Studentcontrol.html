<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #26335d;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .background-accent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .cards-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 220px;
            height: 160px;
            background-color: #2c799a;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .card:active {
            transform: translateY(2px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="background-accent"></div>
    <div class="content">
        <div class="title">Student Dashboard</div>
        <div class="description">Manage your classes, check your grades, and keep track of your attendance records easily.</div>
        <div class="cards-container">
            <a href="/classes" class="card">Classes</a>
            <a href="/grades" class="card">Your Grades</a>
            <a href="/attendance" class="card">Your Attendance Record</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contacat">
        <div class="con-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="left-card">
                <div class="title-design">
                    <h3>Contact Us</h3>
                    <hr class="title-line">
                </div>
                <input type="hidden" name="access_key" value="77c1e126-5aa7-444b-9537-e5505be72dc2">
                <input type="text" name="name" class="name contact-input" placeholder="Name" required>
                <input type="email" name="email" class="email contact-input" placeholder="Email" required>
                <textarea name="message" style="resize: none;" class="message contact-input" placeholder="Messsage" required></textarea>
                <button type="submit" class="submit contacat-input">Submit <img src="assets/submit-image.svg" alt="an okay icon"></button>
            </form>            
            <div class="right-card">
                <img src="assets/contactme.svg" alt="contact me image">
            <div>
        </div>
    </section>
</body>
</html>
